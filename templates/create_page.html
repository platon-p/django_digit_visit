<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>DigitVisit - ваша цифровая визитка</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.1.0/flexboxgrid2.css">
</head>
<body>
<form action="">
    <table>
        {% for field in fields %}
            <tr>
                <td style="color:red">
                    {% if field.required %}
                        *
                    {% endif %}
                </td>
                <td>{{ field }}</td>
                <td style="width: 2em;"></td>
                <td><input type="text" {% if field.required %} required{% endif %}></td>
            </tr>
        {% endfor %}
    </table>
    <input type="submit" style="" class="btn btn-success">
</form>
{#<a href="javascript:document.forms[0].submit()" class="btn btn-success" type="submit">Создать</a>#}

</body>
