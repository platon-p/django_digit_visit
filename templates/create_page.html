<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>DigitVisit - ваша цифровая визитка</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
            <tr>
                <td style="color:red">
                    {% if field.field.required %}*{% endif %}
                </td>
                <td>{{ field.label_tag }}</td>
                <td style="width: 2em;"></td>
                <td>{{ field }}</td>
                {% if field.errors %}
                    <td class="error">{{ field.errors }}</td>
                {% endif %}
            </tr>
            {% if field.label == 'Адрес визитки' %}
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><p style="color: #aaaaaa; font-size: 0.8em;">Пример: <br>{{ domain }}<span id="or"></span>
                    </p>
                    </td>
                </tr>
                <tr style="height: 1em;"></tr>
            {% endif %}
        {% endfor %}
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td align="right"><input type="submit" value="Создать" class="btn btn-success"></td>
        </tr>
    </table>
    <script src="{% static 'scripts/index.js' %}"></script>

</form>

</body>
